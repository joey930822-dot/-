<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>迷你燈箱設計</title>
    
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    
    <style>
        /* 1. 基礎重設，確保無邊框白邊 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #ffffff;
            height: 100vh;
            width: 100vw;
            font-family: "Microsoft JhengHei", "Heiti TC", sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* 2. 3D 模型全螢幕背景 */
        model-viewer {
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            --poster-color: transparent; /* 去除切換閃爍 */
            outline: none;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* 3. 上方標題區域 */
        .header-container {
            position: absolute;
            top: 6vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
            pointer-events: none; /* 滑鼠穿透操作模型 */
        }

        .site-title {
            font-size: 4rem; /* 放大四倍 */
            color: #000000;
            font-weight: 900;
            letter-spacing: 12px;
            text-align: center;
            pointer-events: auto;
            line-height: 1.2;
        }

        .item-title {
            font-size: 1.5rem;
            color: #000000;
            font-weight: bold;
            margin-top: 10px;
            text-align: center;
            pointer-events: auto;
        }

        /* 4. 下方控制列：解決手機擠壓問題 */
        .controls {
            position: absolute;
            bottom: 6vh;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 60px; /* 電腦版間距 */
            z-index: 10;
            width: 90%; /* 限制最大寬度防止溢出 */
            max-width: 400px;
            white-space: nowrap; /* 強制不換行 */
        }

        .nav-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 3rem;
            font-weight: bold;
            color: #000000;
            transition: transform 0.2s ease;
            line-height: 1;
            flex-shrink: 0; /* 禁止按鈕被擠壓 */
        }

        .nav-btn:hover {
            transform: scale(1.2);
        }

        .item-indicator {
            font-size: 1.2rem;
            font-weight: bold;
            color: #000000;
            letter-spacing: 4px;
            min-width: 80px; /* 確保數字有足夠空間 */
            text-align: center;
            flex-shrink: 0;
        }

        /* 5. 響應式手機版優化 */
        @media (max-width: 768px) {
            .site-title {
                font-size: 2.2rem; /* 手機版字體縮小防止斷行 */
                letter-spacing: 4px;
            }
            
            .header-container {
                top: 5vh;
            }

            .controls {
                bottom: 5vh;
                gap: 25px; /* 縮小手機版按鈕間距 */
            }

            .nav-btn {
                font-size: 2.2rem;
            }

            .item-indicator {
                font-size: 1rem;
                letter-spacing: 2px;
                min-width: 60px;
            }
        }
    </style>
</head>
<body>

    <div class="header-container">
        <h1 class="site-title">迷你燈箱設計</h1>
        <div class="item-title" id="title-display">設計 1</div>
    </div>

    <model-viewer 
        id="viewer"
        src="設計1.glb" 
        ar 
        camera-controls 
        auto-rotate 
        camera-orbit="90deg 75deg 100%" /* 與 X 軸平行 */
        rotation-per-second="-30deg"  /* 由右向左轉 */
        loading="eager"
        interaction-prompt="none"
        shadow-intensity="1"
        shadow-softness="1"
        exposure="1">
    </model-viewer>

    <div class="controls">
        <button class="nav-btn" onclick="prevItem()">〈</button>
        <span class="item-indicator" id="index-display">1 / 3</span>
        <button class="nav-btn" onclick="nextItem()">〉</button>
    </div>

    <script>
        const gallery = [
            { title: "設計 1", file: "設計1.glb" },
            { title: "設計 2", file: "設計2.glb" },
            { title: "設計 3", file: "設計3.glb" }
        ];

        let currentIndex = 0;
        const viewer = document.getElementById('viewer');
        const titleDisplay = document.getElementById('title-display');
        const indexDisplay = document.getElementById('index-display');

        function updateGallery() {
            const item = gallery[currentIndex];
            viewer.src = item.file;
            titleDisplay.innerText = item.title;
            indexDisplay.innerText = `${currentIndex + 1} / ${gallery.length}`;
            
            // 每次切換保持 X 軸平行視角
            viewer.cameraOrbit = "90deg 75deg 100%";
        }

        function nextItem() {
            currentIndex = (currentIndex + 1) % gallery.length;
            updateGallery();
        }

        function prevItem() {
            currentIndex = (currentIndex - 1 + gallery.length) % gallery.length;
            updateGallery();
        }
    </script>
</body>
</html>
