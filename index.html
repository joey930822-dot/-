<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>迷你燈箱設計</title>
    
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    
    <style>
        body {
            margin: 0;
            background-color: #ffffff; /* 背景全白 */
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: "Microsoft JhengHei", "Heiti TC", sans-serif;
            overflow: hidden;
        }

        /* 中央大標題：迷你燈箱設計 (字體放大四倍、黑粗體、無外框) */
        .site-title {
            font-size: 4rem; /* 放大四倍 (基準通常為 1rem = 16px) */
            color: #000000; /* 全黑 */
            font-weight: 900; /* 極粗體 */
            letter-spacing: 8px; /* 增加字距提升設計感 */
            margin-bottom: 10px;
            text-align: center;
        }

        /* 作品名稱標題 (設計 1/2/3) - 同樣黑粗體且無框 */
        .item-title {
            font-size: 1.5rem;
            color: #000000;
            font-weight: bold;
            margin-bottom: 30px;
            text-align: center;
        }

        /* 3D 顯示區域 */
        model-viewer {
            width: 100%;
            height: 55%;
            background-color: #ffffff;
            --poster-color: transparent; /* 去除切換閃爍 */
            outline: none;
        }

        /* 控制列 */
        .controls {
            margin-top: 20px;
            display: flex;
            align-items: center;
            gap: 60px;
            z-index: 10;
        }

        .nav-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 2rem;
            font-weight: bold;
            color: #000000; /* 按鈕也改為全黑 */
            transition: transform 0.2s ease;
        }

        .nav-btn:hover {
            transform: scale(1.2);
        }

        .item-indicator {
            font-size: 1rem;
            font-weight: bold;
            color: #000000;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <div class="site-title">迷你燈箱設計</div>

    <div class="item-title" id="title-display">設計 1</div>

    <model-viewer 
        id="viewer"
        src="設計1.glb" 
        ar 
        camera-controls 
        auto-rotate 
        loading="eager"
        interaction-prompt="none"
        shadow-intensity="1"
        shadow-softness="1"
        exposure="1">
    </model-viewer>

    <div class="controls">
        <button class="nav-btn" onclick="prevItem()">〈</button>
        <span class="item-indicator" id="index-display">1 / 3</span>
        <button class="nav-btn" onclick="nextItem()">〉</button>
    </div>

    <script>
        const gallery = [
            { title: "設計 1", file: "設計1.glb" },
            { title: "設計 2", file: "設計2.glb" },
            { title: "設計 3", file: "設計3.glb" }
        ];

        let currentIndex = 0;
        const viewer = document.getElementById('viewer');
        const titleDisplay = document.getElementById('title-display');
        const indexDisplay = document.getElementById('index-display');

        function updateGallery() {
            const item = gallery[currentIndex];
            viewer.src = item.file;
            titleDisplay.innerText = item.title;
            indexDisplay.innerText = `${currentIndex + 1} / ${gallery.length}`;
        }

        function nextItem() {
            currentIndex = (currentIndex + 1) % gallery.length;
            updateGallery();
        }

        function prevItem() {
            currentIndex = (currentIndex - 1 + gallery.length) % gallery.length;
            updateGallery();
        }
    </script>
</body>
</html>
