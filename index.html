<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>迷你燈箱設計</title>
    
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 使用 rem 單位替代 px 以實現自動縮放 */
        :root {
            font-size: 16px; 
        }

        body {
            background-color: #ffffff;
            height: 100vh;
            width: 100vw;
            font-family: "Microsoft JhengHei", sans-serif;
            overflow: hidden;
            position: relative;
        }

        model-viewer {
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            --poster-color: transparent;
            outline: none;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* 標題區域：使用 rem 單位 */
        .header-container {
            position: absolute;
            top: 5vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
            pointer-events: none;
        }

        .site-title {
            font-size: 3rem; /* 改用 rem 實現動態縮放 */
            color: #000000;
            font-weight: 900;
            letter-spacing: 0.5rem;
            text-align: center;
            pointer-events: auto;
        }

        .item-title {
            font-size: 1.2rem;
            color: #000000;
            font-weight: bold;
            margin-top: 0.5rem;
        }

        /* 控制列：位置上移並固定寬度 */
        .controls {
            position: absolute;
            bottom: 15vh; /* 提高底距，避開手機工具欄 */
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            width: 15rem; /* 使用 rem 適配不同分辨率 */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 2.5rem;
            font-weight: bold;
            color: #000000;
            width: 3rem;
            text-align: center;
            flex-shrink: 0;
        }

        .item-indicator {
            font-size: 1rem;
            font-weight: bold;
            color: #000000;
            letter-spacing: 2px;
            text-align: center;
            white-space: nowrap;
        }
    </style>
</head>
<body>

    <div class="header-container">
        <h1 class="site-title">迷你燈箱設計</h1>
        <div class="item-title" id="title-display">設計 1</div>
    </div>

    <model-viewer 
        id="viewer"
        src="設計1.glb" 
        ar 
        camera-controls 
        auto-rotate 
        camera-orbit="90deg 75deg 100%"
        rotation-per-second="-30deg"
        interaction-prompt="none"
        shadow-intensity="1"
        exposure="1">
    </model-viewer>

    <div class="controls">
        <button class="nav-btn" onclick="prevItem()">〈</button>
        <span class="item-indicator" id="index-display">1 / 3</span>
        <button class="nav-btn" onclick="nextItem()">〉</button>
    </div>

    <script>
        // 2. 透過 JavaScript 動態計算根元素字體大小以適配屏幕分辨率
        function setRem() {
            const designWidth = 750; // 基於主流設計稿寬度
            const clientWidth = document.documentElement.clientWidth;
            // 限制最大縮放比例防止電腦端字體過大
            const baseSize = clientWidth > 768 ? 20 : (clientWidth / designWidth) * 32; 
            document.documentElement.style.fontSize = baseSize + 'px';
        }
        
        window.addEventListener('resize', setRem);
        setRem();

        const gallery = [
            { title: "設計 1", file: "設計1.glb" },
            { title: "設計 2", file: "設計2.glb" },
            { title: "設計 3", file: "設計3.glb" }
        ];

        let currentIndex = 0;
        const viewer = document.getElementById('viewer');
        const titleDisplay = document.getElementById('title-display');
        const indexDisplay = document.getElementById('index-display');

        function updateGallery() {
            const item = gallery[currentIndex];
            viewer.src = item.file;
            titleDisplay.innerText = item.title;
            indexDisplay.innerText = `${currentIndex + 1} / ${gallery.length}`;
            viewer.cameraOrbit = "90deg 75deg 100%";
        }

        function nextItem() {
            currentIndex = (currentIndex + 1) % gallery.length;
            updateGallery();
        }

        function prevItem() {
            currentIndex = (currentIndex - 1 + gallery.length) % gallery.length;
            updateGallery();
        }
    </script>
</body>
</html>
