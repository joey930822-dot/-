<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>迷你燈箱設計</title>
    
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    
    <style>
        /* 移除預設間距，確保全螢幕無白邊 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #ffffff;
            height: 100vh;
            width: 100vw;
            font-family: "Microsoft JhengHei", "Heiti TC", sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* 3D 模型視窗：全螢幕置底 */
        model-viewer {
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            --poster-color: transparent; /* 去除切換時的黑條閃爍 */
            outline: none;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* 頂部標題區域：中央大字體、黑粗體、無外框 */
        .header-container {
            position: absolute;
            top: 8vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
            pointer-events: none; /* 讓滑鼠操作可以穿透文字操作模型 */
        }

        .site-title {
            font-size: 4rem; /* 放大四倍 */
            color: #000000; /* 全黑 */
            font-weight: 900; /* 極粗體 */
            letter-spacing: 12px;
            text-align: center;
            pointer-events: auto;
        }

        .item-title {
            font-size: 1.5rem;
            color: #000000;
            font-weight: bold;
            margin-top: 10px;
            text-align: center;
            pointer-events: auto;
        }

        /* 控制按鈕：置底中央 */
        .controls {
            position: absolute;
            bottom: 8vh;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 80px;
            z-index: 10;
        }

        .nav-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 3rem;
            font-weight: bold;
            color: #000000;
            transition: transform 0.2s ease;
        }

        .nav-btn:hover {
            transform: scale(1.3);
        }

        .item-indicator {
            font-size: 1.2rem;
            font-weight: bold;
            color: #000000;
            letter-spacing: 4px;
        }

        /* 響應式設計：手機版自動縮小字體 */
        @media (max-width: 768px) {
            .site-title {
                font-size: 2rem;
                letter-spacing: 4px;
            }
            .controls {
                gap: 40px;
            }
        }
    </style>
</head>
<body>

    <div class="header-container">
        <h1 class="site-title">迷你燈箱設計</h1>
        <div class="item-title" id="title-display">設計 1</div>
    </div>

    <model-viewer 
        id="viewer"
        src="設計1.glb" 
        ar 
        camera-controls 
        auto-rotate 
        /* 初始視角與 X 軸平行 (90度) */
        camera-orbit="90deg 75deg 100%"
        /* 由右向左旋轉 (負值速度) */
        rotation-per-second="-30deg" 
        loading="eager"
        interaction-prompt="none"
        shadow-intensity="1"
        shadow-softness="1"
        exposure="1">
    </model-viewer>

    <div class="controls">
        <button class="nav-btn" onclick="prevItem()">〈</button>
        <span class="item-indicator" id="index-display">1 / 3</span>
        <button class="nav-btn" onclick="nextItem()">〉</button>
    </div>

    <script>
        // 定義作品清單
        const gallery = [
            { title: "設計 1", file: "設計1.glb" },
            { title: "設計 2", file: "設計2.glb" },
            { title: "設計 3", file: "設計3.glb" }
        ];

        let currentIndex = 0;
        const viewer = document.getElementById('viewer');
        const titleDisplay = document.getElementById('title-display');
        const indexDisplay = document.getElementById('index-display');

        function updateGallery() {
            const item = gallery[currentIndex];
            
            // 變更模型檔案
            viewer.src = item.file;
            
            // 更新文字顯示
            titleDisplay.innerText = item.title;
            indexDisplay.innerText = `${currentIndex + 1} / ${gallery.length}`;
            
            // 確保切換後攝影機視角重設為 X 軸平行 (90度)
            viewer.cameraOrbit = "90deg 75deg 100%";
        }

        function nextItem() {
            currentIndex = (currentIndex + 1) % gallery.length;
            updateGallery();
        }

        function prevItem() {
            currentIndex = (currentIndex - 1 + gallery.length) % gallery.length;
            updateGallery();
        }
    </script>
</body>
</html>
