<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>迷你燈箱設計</title>
    
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    
    <style>
        /* 1. 移除所有預設間距，確保無邊框 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #ffffff;
            height: 100vh;
            width: 100vw;
            font-family: "Microsoft JhengHei", "Heiti TC", sans-serif;
            overflow: hidden; /* 禁止捲動 */
            position: relative;
        }

        /* 2. 讓 3D 模型撐滿全螢幕並置於底層 */
        model-viewer {
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            --poster-color: transparent; /* 解決切換黑屏 */
            outline: none;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1; 
        }

        /* 3. 標題區域：置頂、中央、透明穿透 */
        .header-container {
            position: absolute;
            top: 5vh; /* 距離頂部 5% 高度 */
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
            pointer-events: none; /* 關鍵：讓滑鼠操作可以穿透文字去轉動模型 */
        }

        .site-title {
            font-size: 4rem;
            color: #000000;
            font-weight: 900;
            letter-spacing: 8px;
            text-align: center;
            pointer-events: auto; /* 恢復文字可選取狀態 */
        }

        .item-title {
            font-size: 1.5rem;
            color: #000000;
            font-weight: bold;
            margin-top: 10px;
            text-align: center;
            pointer-events: auto;
        }

        /* 4. 控制按鈕：置底、中央 */
        .controls {
            position: absolute;
            bottom: 5vh; /* 距離底部 5% 高度 */
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 60px;
            z-index: 10;
        }

        .nav-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 2.5rem;
            font-weight: bold;
            color: #000000;
            transition: transform 0.2s ease;
        }

        .nav-btn:hover {
            transform: scale(1.2);
        }

        .item-indicator {
            font-size: 1rem;
            font-weight: bold;
            color: #000000;
            letter-spacing: 2px;
        }

        /* 響應式：手機版縮小字體防止遮擋過多 */
        @media (max-width: 768px) {
            .site-title {
                font-size: 2rem;
                letter-spacing: 4px;
            }
            .controls {
                gap: 30px;
            }
        }
    </style>
</head>
<body>

    <div class="header-container">
        <div class="site-title">迷你燈箱設計</div>
        <div class="item-title" id="title-display">設計 1</div>
    </div>

    <model-viewer 
        id="viewer"
        src="設計1.glb" 
        ar 
        camera-controls 
        auto-rotate 
        loading="eager"
        interaction-prompt="none"
        shadow-intensity="1"
        shadow-softness="1"
        exposure="1">
    </model-viewer>

    <div class="controls">
        <button class="nav-btn" onclick="prevItem()">〈</button>
        <span class="item-indicator" id="index-display">1 / 3</span>
        <button class="nav-btn" onclick="nextItem()">〉</button>
    </div>

    <script>
        const gallery = [
            { title: "設計 1", file: "設計1.glb" },
            { title: "設計 2", file: "設計2.glb" },
            { title: "設計 3", file: "設計3.glb" }
        ];

        let currentIndex = 0;
        const viewer = document.getElementById('viewer');
        const titleDisplay = document.getElementById('title-display');
        const indexDisplay = document.getElementById('index-display');

        function updateGallery() {
            const item = gallery[currentIndex];
            viewer.src = item.file;
            titleDisplay.innerText = item.title;
            indexDisplay.innerText = `${currentIndex + 1} / ${gallery.length}`;
        }

        function nextItem() {
            currentIndex = (currentIndex + 1) % gallery.length;
            updateGallery();
        }

        function prevItem() {
            currentIndex = (currentIndex - 1 + gallery.length) % gallery.length;
            updateGallery();
        }
    </script>
</body>
</html>
