<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>迷你燈箱設計</title>
    
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* 讓內容撐開，不要擠在中間產生白邊 */
            justify-content: space-between; 
            font-family: "Microsoft JhengHei", "Heiti TC", sans-serif;
            overflow: hidden;
        }

        /* 中央大標題區塊 */
        .header-section {
            padding-top: 40px;
            text-align: center;
            z-index: 10;
        }

        .site-title {
            font-size: 4rem;
            color: #000000;
            font-weight: 900;
            letter-spacing: 8px;
            margin: 0;
            line-height: 1.2;
        }

        .item-title {
            font-size: 1.5rem;
            color: #000000;
            font-weight: bold;
            margin-top: 10px;
        }

        /* 3D 顯示區域：設定為 flex-grow 填滿所有剩餘空間 */
        model-viewer {
            flex-grow: 1; 
            width: 100%;
            background-color: #ffffff;
            --poster-color: transparent;
            outline: none;
            /* 確保模型本身不帶額外邊界 */
            margin: 0; 
        }

        /* 控制列 */
        .controls {
            padding-bottom: 40px;
            display: flex;
            align-items: center;
            gap: 60px;
            z-index: 10;
            background: rgba(255, 255, 255, 0.8); /* 稍微透明防止遮擋模型底部 */
            width: 100%;
            justify-content: center;
        }

        .nav-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 2rem;
            font-weight: bold;
            color: #000000;
            transition: transform 0.2s ease;
        }

        .nav-btn:hover {
            transform: scale(1.2);
        }

        .item-indicator {
            font-size: 1rem;
            font-weight: bold;
            color: #000000;
            letter-spacing: 2px;
        }

        /* 針對小螢幕（手機）調整字體，避免換行產生白邊 */
        @media (max-width: 768px) {
            .site-title { font-size: 2rem; letter-spacing: 4px; }
            .item-title { font-size: 1.2rem; }
            .controls { gap: 30px; }
        }
    </style>
</head>
<body>

    <div class="header-section">
        <div class="site-title">迷你燈箱設計</div>
        <div class="item-title" id="title-display">設計 1</div>
    </div>

    <model-viewer 
        id="viewer"
        src="設計1.glb" 
        ar 
        camera-controls 
        auto-rotate 
        loading="eager"
        interaction-prompt="none"
        shadow-intensity="1"
        shadow-softness="1"
        exposure="1">
    </model-viewer>

    <div class="controls">
        <button class="nav-btn" onclick="prevItem()">〈</button>
        <span class="item-indicator" id="index-display">1 / 3</span>
        <button class="nav-btn" onclick="nextItem()">〉</button>
    </div>

    <script>
        const gallery = [
            { title: "設計 1", file: "設計1.glb" },
            { title: "設計 2", file: "設計2.glb" },
            { title: "設計 3", file: "設計3.glb" }
        ];

        let currentIndex = 0;
        const viewer = document.getElementById('viewer');
        const titleDisplay = document.getElementById('title-display');
        const indexDisplay = document.getElementById('index-display');

        function updateGallery() {
            const item = gallery[currentIndex];
            viewer.src = item.file;
            titleDisplay.innerText = item.title;
            indexDisplay.innerText
