<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>迷你燈箱設計</title>
    
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    
    <style>
        /* 基礎設定：消除所有邊距 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #ffffff;
            height: 100vh;
            width: 100vw;
            font-family: "Microsoft JhengHei", "Heiti TC", sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* 3D 模型區域：全螢幕背景 */
        model-viewer {
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            --poster-color: transparent; /* 去除切換閃爍 */
            outline: none;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* 頂部文字容器 */
        .header-container {
            position: absolute;
            top: 6vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
            pointer-events: none; /* 讓點擊穿透文字以操作模型 */
        }

        /* 大標題：字體放大四倍、黑粗體、無外框 */
        .site-title {
            font-size: 4rem;
            color: #000000;
            font-weight: 900;
            letter-spacing: 8px;
            text-align: center;
            pointer-events: auto; /* 恢復文字可選取 */
        }

        /* 作品動態名稱 */
        .item-title {
            font-size: 1.5rem;
            color: #000000;
            font-weight: bold;
            margin-top: 10px;
            text-align: center;
            pointer-events: auto;
        }

        /* 下方控制按鈕 */
        .controls {
            position: absolute;
            bottom: 6vh;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 60px;
            z-index: 10;
        }

        .nav-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 2.5rem;
            font-weight: bold;
            color: #000000;
            transition: transform 0.2s ease;
        }

        .nav-btn:hover {
            transform: scale(1.2);
        }

        .item-indicator {
            font-size: 1rem;
            font-weight: bold;
            color: #000000;
            letter-spacing: 2px;
        }

        /* 手機版適應 */
        @media (max-width: 768px) {
            .site-title {
                font-size: 2rem;
                letter-spacing: 4px;
            }
            .controls {
                gap: 30px;
            }
        }
    </style>
</head>
<body>

    <div class="header-container">
        <div class="site-title">迷你燈箱設計</div>
        <div class="item-title" id="title-display">設計 1</div>
    </div>

    <model-viewer 
        id="viewer"
        src="設計1.glb" 
        ar 
        camera-controls 
        auto-rotate 
        /* 初始視角：正面 */
        camera-orbit="0deg 75deg 100%"
        /* 旋轉方向：由右至左 (負值) */
        rotation-per-second="-30deg" 
        loading="eager"
        interaction-prompt="none"
        shadow-intensity="1"
        shadow-softness="1"
        exposure="1">
    </model-viewer>

    <div class="controls">
        <button class="nav-btn" onclick="prevItem()">〈</button>
        <span class="item-indicator" id="index-display">1 / 3</span>
        <button class="nav-btn" onclick="nextItem()">〉</button>
    </div>

    <script>
        const gallery = [
            { title: "設計 1", file: "設計1.glb" },
            { title: "設計 2", file: "設計2.glb" },
            { title: "設計 3", file: "設計3.glb" }
        ];

        let currentIndex = 0;
        const viewer = document.getElementById('viewer');
        const titleDisplay = document.getElementById('title-display');
        const indexDisplay = document.getElementById('index-display');

        function updateGallery() {
            const item = gallery[currentIndex];
            // 更新模型路徑
            viewer.src = item.file;
            // 更新標題內容
            titleDisplay.innerText = item.title;
            // 更新頁碼
            indexDisplay.innerText = `${currentIndex + 1} / ${gallery.length}`;
            
            // 每次切換確保回到正面
            viewer.cameraOrbit = "0deg 75deg 100%";
        }

        function nextItem() {
            currentIndex = (currentIndex + 1) % gallery.length;
            updateGallery();
        }

        function prevItem() {
            currentIndex = (currentIndex - 1 + gallery.length) % gallery.length;
            updateGallery();
        }
    </script>
</body>
</html>
