<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>迷你燈箱設計</title>
    
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #ffffff;
            height: 100vh;
            width: 100vw;
            font-family: "Microsoft JhengHei", sans-serif;
            overflow: hidden;
            position: relative;
        }

        model-viewer {
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            --poster-color: transparent;
            outline: none;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* 標題區域 */
        .header-container {
            position: absolute;
            top: 6vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
            pointer-events: none;
        }

        .site-title {
            font-size: 4rem;
            color: #000000;
            font-weight: 900;
            letter-spacing: 12px;
            text-align: center;
            pointer-events: auto;
        }

        .item-title {
            font-size: 1.5rem;
            color: #000000;
            font-weight: bold;
            margin-top: 10px;
        }

        /* 終極修正：控制列 */
        .controls {
            position: absolute;
            bottom: 8vh;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            
            /* 使用固定寬度容器，確保內容有足夠空間 */
            width: 280px; 
            display: flex;
            justify-content: space-between; /* 左右撐開 */
            align-items: center;
        }

        .nav-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 3rem;
            font-weight: bold;
            color: #000000;
            width: 60px; /* 固定按鈕點擊區域 */
            text-align: center;
            flex-shrink: 0;
        }

        .item-indicator {
            font-size: 1.2rem;
            font-weight: bold;
            color: #000000;
            letter-spacing: 2px;
            flex-grow: 1; /* 佔據剩餘空間 */
            text-align: center;
            white-space: nowrap; /* 絕對不准換行 */
        }

        /* 手機版細節修正 */
        @media (max-width: 768px) {
            .site-title {
                font-size: 2.2rem;
                letter-spacing: 4px;
            }

            .header-container {
                top: 8vh;
            }

            .controls {
                width: 220px; /* 手機版縮小總寬度 */
                bottom: 10vh;
            }

            .nav-btn {
                font-size: 2.2rem;
                width: 40px;
            }

            .item-indicator {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="header-container">
        <h1 class="site-title">迷你燈箱設計</h1>
        <div class="item-title" id="title-display">設計 1</div>
    </div>

    <model-viewer 
        id="viewer"
        src="設計1.glb" 
        ar 
        camera-controls 
        auto-rotate 
        camera-orbit="90deg 75deg 100%"
        rotation-per-second="-30deg"
        loading="eager"
        interaction-prompt="none"
        shadow-intensity="1"
        shadow-softness="1"
        exposure="1">
    </model-viewer>

    <div class="controls">
        <button class="nav-btn" onclick="prevItem()">〈</button>
        <span class="item-indicator" id="index-display">1 / 3</span>
        <button class="nav-btn" onclick="nextItem()">〉</button>
    </div>

    <script>
        const gallery = [
            { title: "設計 1", file: "設計1.glb" },
            { title: "設計 2", file: "設計2.glb" },
            { title: "設計 3", file: "設計3.glb" }
        ];

        let currentIndex = 0;
        const viewer = document.getElementById('viewer');
        const titleDisplay = document.getElementById('title-display');
        const indexDisplay = document.getElementById('index-display');

        function updateGallery() {
            const item = gallery[currentIndex];
            viewer.src = item.file;
            titleDisplay.innerText = item.title;
            indexDisplay.innerText = `${currentIndex + 1} / ${gallery.length}`;
            viewer.cameraOrbit = "90deg 75deg 100%";
        }

        function nextItem() {
            currentIndex = (currentIndex + 1) % gallery.length;
            updateGallery();
        }

        function prevItem() {
            currentIndex = (currentIndex - 1 + gallery.length) % gallery.length;
            updateGallery();
        }
    </script>
</body>
</html>
