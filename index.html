<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>迷你燈箱設計</title>
    
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #ffffff;
            height: 100vh;
            width: 100vw;
            font-family: "Microsoft JhengHei", "Heiti TC", sans-serif;
            overflow: hidden; /* 防止出現捲軸 */
            position: relative;
        }

        /* 3D 顯示區域：撐滿整個網頁，消除白邊 */
        model-viewer {
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            --poster-color: transparent;
            outline: none;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1; /* 置於底層 */
        }

        /* 標題區域容器：置於頂層中央 */
        .header-container {
            position: absolute;
            top: 40px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            pointer-events: none; /* 讓滑鼠點擊可以穿透文字操作模型 */
            z-index: 10;
        }

        .site-title {
            font-size: 4rem;
            color: #000000;
            font-weight: 900;
            letter-spacing: 8px;
            text-align: center;
            pointer-events: auto; /* 恢復文字可選取 */
        }

        .item-title {
            font-size: 1.5rem;
            color: #000000;
            font-weight: bold;
            margin-top: 10px;
            text-align: center;
            pointer-events: auto;
        }

        /* 控制按鈕容器：置於底部中央 */
        .controls {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 60px;
            z-index: 10;
        }

        .nav-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 2.5rem;
            font-weight: bold;
            color: #000000;
            transition: transform 0.2s ease;
        }

        .nav-btn:hover {
            transform: scale(1.2);
        }

        .item-indicator {
            font-size: 1rem;
            font-weight: bold;
            color: #000000;
            letter-spacing: 2px;
        }

        /* 手機版適應：縮小標題字體防止遮擋過多 */
        @media (max-width: 768px) {
            .site-title {
                font-size: 2rem;
                letter-spacing: 4px;
            }
        }
    </style>
</head>
<body>

    <div class="header-container">
        <div class="site-title">迷你燈箱設計</div>
        <div class="item-title" id="title-display">設計 1</div>
    </div>

    <model-viewer 
        id="viewer"
        src="設計1.glb" 
        ar 
        camera-controls 
        auto-rotate 
        loading="eager"
        interaction-prompt="none"
        shadow-intensity="1"
        shadow-softness="1"
        exposure="1">
    </model-viewer>

    <div class="controls">
        <button class="nav-btn" onclick="prevItem()">〈</button>
        <span class="item-indicator" id="index-display">1 / 3</span>
        <button class="nav-btn" onclick="nextItem()">〉</button>
    </div>

    <script>
        const gallery = [
            { title: "設計 1", file: "設計1.glb" },
            { title: "設計 2", file: "設計2.glb" },
            { title: "設計 3", file: "設計3.glb" }
        ];

        let currentIndex = 0;
        const viewer = document.getElementById('viewer');
        const titleDisplay = document.getElementById('title-display');
        const indexDisplay = document.getElementById('index-display');

        function updateGallery() {
            const item = gallery[currentIndex];
            viewer.src = item.file;
            titleDisplay.innerText = item.title;
            indexDisplay.innerText = `${currentIndex + 1} / ${gallery.length}`;
        }

        function nextItem() {
            currentIndex = (currentIndex + 1) % gallery.length;
            updateGallery();
        }

        function prevItem() {
            currentIndex = (currentIndex - 1 + gallery.length) % gallery.length;
            updateGallery();
        }
    </script>
</body>
</html>
